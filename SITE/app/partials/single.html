<section class="single">
	<div class="loader loader--single" ng-hide="canvasLoaded">
		<svg class="loader__svg loader--single__svg" width="60" height="60" viewBox="0 0 105 105" xmlns="http://www.w3.org/2000/svg" fill="#d79b19">
			<circle cx="12.5" cy="12.5" r="7">
				<animate attributeName="fill-opacity"
				begin="0s" dur="1s"
				values="1;.2;1" calcMode="linear"
				repeatCount="indefinite" />
			</circle>
			<circle cx="12.5" cy="52.5" r="7" fill-opacity=".5">
				<animate attributeName="fill-opacity"
				begin="100ms" dur="1s"
				values="1;.2;1" calcMode="linear"
				repeatCount="indefinite" />
			</circle>
			<circle cx="52.5" cy="12.5" r="7">
				<animate attributeName="fill-opacity"
				begin="300ms" dur="1s"
				values="1;.2;1" calcMode="linear"
				repeatCount="indefinite" />
			</circle>
			<circle cx="52.5" cy="52.5" r="7">
				<animate attributeName="fill-opacity"
				begin="600ms" dur="1s"
				values="1;.2;1" calcMode="linear"
				repeatCount="indefinite" />
			</circle>
			<circle cx="92.5" cy="12.5" r="7">
				<animate attributeName="fill-opacity"
				begin="800ms" dur="1s"
				values="1;.2;1" calcMode="linear"
				repeatCount="indefinite" />
			</circle>
			<circle cx="92.5" cy="52.5" r="7">
				<animate attributeName="fill-opacity"
				begin="400ms" dur="1s"
				values="1;.2;1" calcMode="linear"
				repeatCount="indefinite" />
			</circle>
			<circle cx="12.5" cy="92.5" r="7">
				<animate attributeName="fill-opacity"
				begin="700ms" dur="1s"
				values="1;.2;1" calcMode="linear"
				repeatCount="indefinite" />
			</circle>
			<circle cx="52.5" cy="92.5" r="7">
				<animate attributeName="fill-opacity"
				begin="500ms" dur="1s"
				values="1;.2;1" calcMode="linear"
				repeatCount="indefinite" />
			</circle>
			<circle cx="92.5" cy="92.5" r="7">
				<animate attributeName="fill-opacity"
				begin="200ms" dur="1s"
				values="1;.2;1" calcMode="linear"
				repeatCount="indefinite" />
			</circle>
		</svg>
	</div>
	<button class="arrowLeft" ng-click="gotoProjects('')">
		<img src="img/arrow-left.svg" class="arrowLeft__img">
		<span class="arrowLeft__text">Projets</span>
	</button>
	<div class="single__gallery">
		<div id="container" class="single__gallery__container">
			<canvas id="gallery" class="single__gallery__container__canvas"></canvas>
		</div>
	</div>
	<article class="single__article">
		<div class="single__article__container" id="containerCanvas">
			<canvas class="single__article__container__canvas" id="noiseCanvas"></canvas>
		</div>
		<div class="single__article__titles clearfix">
			<h4 class="single__article__titles__h3 h3">{{currentPost.title}}</h4>
			<div class="single__article__titles__technos"><span ng-repeat="tag in currentPost.terms.post_tag">{{tag.name}}{{$last ? '' : ' - '}}</div>
		</div>
		<div class="single__article__section section" ng-bind-html="currentPost.content"></div>
	</article>
</section>
